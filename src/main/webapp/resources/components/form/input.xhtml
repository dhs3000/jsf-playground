<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="components.structure.Input">
	 <composite:attribute name="label" required="true" />
	 <composite:attribute name="value" required="true" />
	 <composite:attribute name="required" default="false" />
	 <composite:editableValueHolder name="value" />
</composite:interface>

<composite:implementation>

<div class="row">
	<div class="small-12 columns">
		<label>
			<span class="input-label">#{cc.attrs.label} #{cc.attrs.required? ' *' : ''}</span>
			<input
				jsf:id="input"
				type="text"
				jsf:value="#{cc.attrs.value}"
				jsf:required="#{cc.attrs.required}">
				<f:passThroughAttributes value="#{cc.inputPassthrough}"/>
			</input>	
		</label>
	</div>
</div>	

</composite:implementation>
</html>
